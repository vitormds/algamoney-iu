<div class="container">
  <form autocomplete="off" #f="ngForm">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
      <p-calendar dataFormat="dd/mm/yy" readonlyInput="false" name="vencimento" ngModel #vencimento="ngModel" required></p-calendar>
      <app-message [control]="vencimento" error="required" text="Informe uma data"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dataFormat="dd/mm/yy" ></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"
        ngModel #descricao="ngModel" required minlength="5">

        <app-message [control]="descricao" error="required"
         text="Informe uma descrição">
        </app-message>
        <app-message [control]="descricao" error="minlength"
        text="Minimo de {{descricao.errors?.minlength?.requiredLength}} caracteres. ">
       </app-message>

      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input currencyMask  pInputText type="text" placeholder="0,00" name="valor" [options]="{prefix: '',thousands:'.', decimal:',', allowNegative:false}"ngModel>
      </div>
      <div class="ui-g-12  ui-md-6 ui-fluid">
        <label>Categoria {{categoria.value}}</label>
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione" #categoria></p-dropdown>
      </div>
      <div class="ui-g-12  ui-md-6 ui-fluid">
        <label>Pessoa {{pessoa.value}}</label>
        <p-dropdown [options]="pessoas" [filter]="true" [autoWidth]="false" placeholder="Selecione" #pessoa></p-dropdown>
      </div>
      <div class="ui-g-12 ui-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3" type="text"></textarea>
        </div>
    </div>
    <div class="ui-g-12">
      <button [disabled]="f.invalid" pButton type="submit" label="Salvar"></button>
      <button pButton type="button" label="Novo" class="ui-button-info"></button>
      <a href="javascript:;">Voltar para pesquisa</a>

    </div>
  </form>
</div>
